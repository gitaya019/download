<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmprEstu - App para Estudiantes Emprendedores</title>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="hero">
        <div class="container">
            <div class="content">
                <div class="logo-space">
                    <!-- Aquí va tu logo -->
                    <img src="assets/logo.png" alt="Logo Emprestu">
                </div>
                <h1>EmprEstu</h1>
                <p>La plataforma definitiva para estudiantes emprendedores. Conecta, comparte y haz crecer tu negocio con nuestra comunidad universitaria.</p>
                <a href="assets/emprestu-app-release.apk" class="download-btn" onclick="alert('Iniciar descarga de Emprestu.apk')">
                    <i class="fab fa-android"></i>
                    Descargar App
                </a>
                <div class="version-tag">Version 1.0.0</div>
            </div>
            <div class="phone-mockup">
                <div class="phone-frame">
                    <div class="notch"></div>
                    <div class="screen">
                        <!-- Aquí va la captura de pantalla de tu app -->
                        <img src="assets/Screenshot.png" alt="Screenshot Emprestu">
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
